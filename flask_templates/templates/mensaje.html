<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Mensaje</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% for mensaje in get_flashed_messages() %}
    <!-- esta linea lo que hace es recuperar todos las lineasque pingamos de este tipo Flash-->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ mensaje }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}

    <form method="POST">
      {{ formulario.hidden_tag()}}
      <br />
      {{ formulario.nombre.label}} {{formulario.nombre}}
      <br />
      {{ formulario.hidden_tag() }} {{ formulario.boton }}
    </form>
  </body>
</html>
